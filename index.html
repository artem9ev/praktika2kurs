<!DOCTYPE html>
<html lang="ru">

<head>
    <title>task 4</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mainStyle.css" media="screen" />';
    <!-- <script src="formGetter.js"></script> -->
    <script>
        function ShowForm1() {
            var flag = true; // здесь должна быть логика установки флага

            var myDiv = document.getElementById('myDiv');
            if (flag) {
                myDiv.classList.add('invisible');
            }
        }
        function ShowForm2() {
            var flag = true; // здесь должна быть логика установки флага

            var myDiv = document.getElementById('myDiv');
            if (flag) {
                myDiv.classList.remove('invisible');
            }
        }
    </script>
</head>

<body>
    <h3>Главная страница</h3>
    <hr><br>

    <button onclick="ShowForm1()" name="button1">Form1</button>
    <button onclick="ShowForm2()" name="button2">Form2</button>

    <div id="myDiv">
        <form action="logic.php" method="POST" id="svyaz">
            <h3> Для обратной связи оставьте свои данные: </h3>
            <label>
                <strong> Фамилия имя отчество:</strong>
                <br>
                <input name="fio" type="text" placeholder="ФИО" />
            </label>
            <br>
            <label>
                <strong>Номер телефона: </strong>
                <br>
                <input name="phone" type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                    placeholder="+7(___)___-__-__" />
            </label>
            <input type="submit" value="Сохранить" />
        </form>
    </div>
</body>

</html>
